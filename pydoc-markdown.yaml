loaders:
- type: python
  search_path: [.]
renderer:
  type: mkdocs
  output_directory: ./tmp_docs
  site_name: Chatbot
  pages:
  - title: All API
    name: Home
    contents:
    - '*'
  - title: ChatGPT_HKBU
    name: ChatGPT
    contents:
    - ChatGPT_HKBU.*
  - title: Chatbot
    name: chatbot
    contents:
    - chatbot.*
  - title: AI Image Generation
    name: ai_image_generation
    contents:
    - ai_image.*
  - title: News
    name: news
    contents:
    - news.*
  - title: MySQL DB
    name: mysql_db
    contents:
    - mysql_db.*